<!doctype html>
<html lang="en">

<head>
    <title>Async Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e3b3c78b6.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <header>
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <h1 class="text-center text-light">Weather App</h1>
                </div>
            </div>
            <div class="row mt-4 d-flex justify-content-center">
                <div class="col-xs-8 col-sm-6">
                    <div class="input-group mb-3">
                        <input id="zipInput" type="text" class="form-control text-center" placeholder="Zip Code"
                            aria-label="Zip Code" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="zipBtn" class="btn btn-outline-secondary" type="button">Get Weather</button>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <div id="weather-output" class="container pt-5" style="visibility: hidden">
        <div class="row d-flex justify-content-center ">
            <div class="col">
                <div class="card border-0">
                    <div class="text-center">
                        <h3 id="cityName">City Name</h3>
                    </div>
                    <p id="coord" class="text-center"></p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center pt-4">
            <div class="col">
                <div id="temperature" class="card">
                    <div class="card-title pt-2 text-center">
                        <h5>Temperature</h5>
                    </div>
                    <div class="row card-body d-flex justify-content-center">
                        <div class="col-4 mx-0">
                            <div class="card border-0">
                                <div class="text-center">
                                    <p id="tempC"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 mx-0">
                            <div class="card border-0">
                                <div class="text-center">
                                    <p id="tempF"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 mx-0">
                            <div class="card border-0">
                                <div class="text-center">
                                    <p id="tempK"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center pt-4">
            <div class="col">
                <div id="condition" class="card">
                    <div class="card-title pt-2 text-center">
                        <h5>Condition</h5>
                    </div>
                    <div class="card-body text-center">
                        <p id="conditionText" class="text-center" style="text-transform: capitalize"></p>
                        <h1 id="conditionIcon" class=""><i class=""></i></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center pt-4">
            <div class="col">
                <div id="condition" class="card">
                    <div class="card-title pt-2 text-center">
                        <h5>Season</h5>
                    </div>
                    <div class="card-body py-2">
                        <h3 class="text-center" id="seasonEmoji"></h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
